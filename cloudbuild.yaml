steps:
  - id: 'Permission on scripts/build.sh'
    name: 'bash'
    args: ['chmod', '+x', '.docker/entrypoint.sh']

  - id: 'Rodando docker-compose'
    name: 'docker/compose'
    args: ['-f', 'docker-compose.prod.yaml', 'up']

  - id: 'Chown in /home/node/app'
    name: 'docker'
    args: ['exec', '-u', 'root', '-t', 'app', 'chown', '-R', 'node:node', '.']

  - id: 'Esperando containers'
    name: 'docker'
    args:
      [
        'exec',
        '-t',
        'app',
        'dockerize',
        '-wait',
        'http://elatiscsearch:9200',
        '-wait',
        'http://app:3001',
        '-timeout',
        '120s',
      ]

  - id: 'Rodando tests'
    name: 'docker'
    args: ['exec', '-t', 'app', 'npm', 'test']

  - id: 'Rodando build'
    name: 'docker'
    args: ['exec', '-t', 'app', 'npm', 'build']
