version: '3'

services:

  app:
    build: .
    entrypoint: ./.docker/entrypoint.sh
    container_name: micro-catalog-app
    ports:
      - "3001:3001"
    environment:
      - HOST=0.0.0.0
      - PORT=3001
    volumes:
      - .:/home/node/app
    networks:
      - app-network
      - rabbitmq_network
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    volumes:
      - ./.docker/elasticdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - app-network

  kibana:
    image: docker.elastic.co/kibana/kibana:7.5.1
    ports:
      - "5601:5601"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
  rabbitmq_network:
    external: true
